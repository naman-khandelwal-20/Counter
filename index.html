<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documen</title>
     <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <div class="wrapper">
        <div class="section">
            <div class="parameter">
                <p>add and sub</p>
            </div>
            <div class="mainsection">
                <div class="add" onclick="decrement()"><i class="fa-solid fa-plus"></i></div>
                <div id="count" class="number">0</div>
                <div class="sub" onclick="increment()"><i class="fa-solid fa-minus"></i></div>
            </div>
        </div>
    </div>
<script src="https://kit.fontawesome.com/58a810656e.js"></script>
    <script src="index.js"></script>
